<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Prompts</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    .logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #fff; /* white border around circle */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.pinimg.com/736x/d9/65/5f/d9655fea59c8f7fc596e4ff5bbb73357.jpg" alt="Stylish Prompts Logo">
  </div>
</body>
</html>
